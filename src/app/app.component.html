<div class="container d-flex justify-content-center align-items center vh-100 vw-100">
  <div class="content w-100">
    <div class="col-md-12">
      <div class="row mt-3">
        <h3 class="text-white m-0">{{ title }}</h3>
      </div>
      <div class="row mt-5">
        <div class="col-md-3 d-flex justify-content-center">
          <div class="border-avatar d-flex justify-content-center align-items-center rounded-circle">
            <img class="avatar rounded-circle" src="../assets/img/avatar/avatar.jpg" alt="avatar">
          </div>
        </div>
        <div class="col-md-6 d-grid justify-content-center">
          <div class="col-md-6 w-100">
            <p-knob [(ngModel)]="value" />
          </div>
          <div class="col-md-6 w-100">
            <div class="checkbox text-white">
              <div class="d-flex justify-content-start">
                <p-checkbox class="me-3" [(ngModel)]="specialCharacters" /> Caracteres especiais
              </div>
              <div class="d-flex justify-content-start">
                <p-checkbox class="me-3" [(ngModel)]="capitalLetters" /> Letras maiúsculas
              </div>
              <div class="d-flex justify-content-start">
                <p-checkbox class="me-3" [(ngModel)]="lowercaseLetters" /> Letras minúsculas
              </div>
              <div class="d-flex justify-content-start">
                <p-checkbox class="me-3" [(ngModel)]="numbers" /> Números
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-primary w-25" (click)="generatePassword()">Gerar Senha</button>
      </div>
      @if (password !== undefined) {
        <div class="row mt-5 d-flex justify-content-center align-items-center">
          <div class="position-relative w-50">
            <input id="disabled-input" class="form-control" type="text" [disabled]="true" [(ngModel)]="password" />
            @if (password !== 'Selecione ao menos uma opção') {
              <i class="fas fa-copy position-absolute copy-icon" (click)="copyPassword()"></i>
            }
          </div>
        </div>
      }
    </div>
  </div>
</div>
